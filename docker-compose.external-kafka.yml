version: '3.8'

services:
  # Backend API Service (using external Kafka)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: person_reid_backend
    ports:
      - "8000:8000"
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql+asyncpg://postgres:password@postgres:5432/person_reid
      
      # External Kafka Configuration
      # Thay đổi KAFKA_BOOTSTRAP_SERVERS thành địa chỉ Kafka của bạn
      - KAFKA_BOOTSTRAP_SERVERS=your-kafka-host:9092
      - KAFKA_TOPIC=person_reid_alerts
      - KAFKA_GROUP_ID=reid_backend
      - KAFKA_ENABLED=true
      
      # Nếu Kafka có authentication, thêm các biến này:
      # - KAFKA_SECURITY_PROTOCOL=SASL_SSL
      # - KAFKA_SASL_MECHANISM=PLAIN
      # - KAFKA_SASL_USERNAME=your-username
      # - KAFKA_SASL_PASSWORD=your-password
      
      # Application Settings
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reid_network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: person_reid_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=person_reid
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - reid_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  reid_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
