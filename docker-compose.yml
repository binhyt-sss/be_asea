version: '3.8'

services:
  ui:
    build: 
      context: .
      dockerfile: person_reid_ui/Dockerfile
    container_name: person-reid-ui
    ports:
      - "4501:8501"
    env_file:
      - .env
    environment:
      # Override API URL to point to backend container
      PERSON_REID_API_URL: http://backend:8000
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - person-reid-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: person-reid-backend
    ports:
      - "4001:8000"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - person-reid-network
      - posgrest_default  # Connect to existing postgres network
    external_links:
      - posgrest-postgres_db-1:postgres_db

networks:
  person-reid-network:
    driver: bridge
  posgrest_default:
    external: true  # Use existing postgres network