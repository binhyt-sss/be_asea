version: '3.8'

services:

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: person_reid_backend
    ports:
      - "4001:8000"
    env_file:
      - .env
    environment:
      # Override Redis host to point to existing Redis container
      REDIS_HOST: person_reid_redis
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - person-reid-network
      - posgrest_default  # Connect to existing postgres network
    external_links:
      - posgrest-postgres_db-1:postgres_db
      - person_reid_redis:redis  # Link to existing Redis container

networks:
  person-reid-network:
    driver: bridge
  posgrest_default:
    external: true  # Use existing postgres network